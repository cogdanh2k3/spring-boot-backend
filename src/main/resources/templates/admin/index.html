<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Word Search Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>Word Search Admin Panel</h1>

<!-- Topic List -->
<h2>Manage Topics</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Difficulty</th>
        <th>Grid Size</th>
        <th>Word Count</th>
        <th>Words</th>
        <th>Actions</th>
    </tr>
    <tr th:each="topic : ${topics}">
        <td th:text="${topic.topicId}"></td>
        <td th:text="${topic.title}"></td>
        <td th:text="${topic.difficulty}"></td>
        <td th:text="${topic.gridSize}"></td>
        <td th:text="${topic.wordCount}"></td>
        <td th:text="${topic.words}"></td>
        <td>
            <form th:action="@{/admin/topics/{id}(id=${topic.topicId})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
</table>

<!-- Create Topic Form -->
<div class="form-container">
    <h2>Create New Topic</h2>
    <form th:action="@{/admin/topics}" th:object="${newTopic}" method="post">
        <div class="form-group">
            <label for="topicId">Topic ID</label>
            <input type="text" id="topicId" th:field="*{topicId}" required/>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" required/>
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty" th:field="*{difficulty}" required>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gridSize">Grid Size</label>
            <input type="number" id="gridSize" th:field="*{gridSize}" required/>
        </div>
        <div class="form-group">
            <label for="words">Words (comma-separated)</label>
            <input type="text" id="words" th:field="*{words}" placeholder="WORD1,WORD2,WORD3"/>
        </div>
        <button type="submit" class="btn">Create Topic</button>
    </form>
</div>
</body>
</html>
